<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4 Word Game</title>
    <link href="https://fonts.googleapis.com/css?family=Amatica+SC|Eater|Kranky|Reenie+Beanie|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div id= "myModal" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Hangman Game!</h4>
      </div>
      <div class="modal-body">
        <p id="win-or-lose">Congratulations! You Won!&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button id="play-again" type="button" class="btn btn-primary">Play Again?</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<div id="number-modal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div id="num-or-repeat" class="modal-content"></div>

  </div>
</div>
    <div class="col-md-4 col-md-offset-2">
    <div class="gallows">
      <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;">
      </canvas>
      <div id="you-lose"></div>
    </div>
    </div>
    <div id ="game" class="col-md-4">
    <div class="turns-left">
      <h2 class="krank"> Turns Remaining: <span id="num-left"></span> </h2>
      <h4> Games Won: <span id="wins"></span></h4>
      <h4> Games Lost: <span id="losses"></span></h4>
    </div>
    <div id ="game-contain">
      <h1 id="game-word"></h1>
    </div>
    <div id="guessing">
      <input type="text" id="textinput" maxlength="1" placeholder="Type Your Letter Here"/>
      <button id= "sub-button" type="submit">Submit Guess</button>
    </div>
    <div id="letters-guessed">
      <h3>The letters you have guessed so far:</h3>
      <h4 id="letters-played"></h4>
    </div>
    </div>
    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common-words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
