<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4 Word Game</title>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <div id="myModal" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
          <div class="modal-content">You WON!</div>
        </div>
      </div>
    <div class="gallows">

      <div id="you-lose"></div>
    </div>
    <div class="turns-left">
      <h2> Turns Remaining: <span id="num-left"></span> </h2>

    </div>
    <div id ="game-contain">
      <h1 id="game-word"></h1>
    </div>
    <div id="guessing">
      <input type="text" id="textinput" maxlength="1" placeholder="Type Your Letter Here"/>
      <button id= "sub-button" type="submit">Submit Guess</button>
    </div>
    <div id="letters-guessed">
      <h3>The letters you have guessed so far:</h3>
      <h4 id="letters-played"></h4>
    </div>

    </div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common-words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
