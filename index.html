<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3.4 Word Game</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">

    <div class="gallows">

    </div>
    <div class="turns-left">
      <h2> Turns Remaining: <span id="num-left"></span> </h2>

    </div>
    <div id ="game-contain">
      <h1 id="game-word"></h1>
    </div>
    <div id="guessing">
      <input type="text" id="textinput" maxlength="1" placeholder="Type Your Letter Here"/>
      <button id= "sub-button" type="submit">Your Guess</button>
    </div>
    <div id="letters-guessed">
      <h3>The letters you have guessed so far:</h3>
      <h4 id="letters-played"></h4>
    </div>

    </div>

    <script type="text/javascript" src="js/common-words.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
